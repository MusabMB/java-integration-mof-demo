<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request Result</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div class="container my-2">
    <h1> Request Result</h1>

    <a th:href="@{/goTo3DSecure}" class="btn btn-primary btn-sm mb-3" th:disabled="${goToFinalURL}"> Go To 3D
        Secure </a>
    <hr>

    <label>Request To PG</label>

    <label>
        <textarea th:inline="text" rows="4" cols="50" th:readonly="true">[[${requestToPG}]]</textarea>
    </label>

    <hr>

    <label>Request TranData </label>

    <label>
        <textarea th:inline="text" rows="4" cols="50" th:readonly="true">[[${jsonPlainTranData}]]</textarea>
    </label>

    <hr>

    <label>Request Result</label>

    <label>
        <textarea th:inline="text" rows="4" cols="50" th:readonly="true">[[${resultArray}]]</textarea>
    </label>

    <hr>

    <a th:href="@{/}"> Home</a>
</div>
</body>
</html>
